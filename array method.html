<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

var a=[0,"krishna"];
document.write(a[1] +"<br>");

var b=[10,20,"krishna","tushar"];
document.write(b[3] +"<br>");

//array method
//pop
//push
//shift
//unshift
//concat

//pop

var c=[10,20,30,40];
document.write(c +"<br>");
c.pop()
document.write(c+"<br>")

//push

var c=[10,20,30,40];
document.write(c +"<br>");
c.push(6)
document.write(c+"<br>")

//shift

var c=[10,20,30,40];
document.write(c +"<br>");
c.shift(6)
document.write(c+"<br>")

var d=["ram","hanuman","bajrangbali"]
document.write(d+"<br>")
d.shift();
document.write(d+"<br>")

//shift

var d=["ram","hanuman","bajrangbali"]
document.write(d+"<br>")
d.shift();
document.write(d+"<br>")

var d=["ram","hanu","bajrangi"]
document.write(d+"<br>")
d.unshift("balaji");
document.write(d+"<br>")

var d=["2","3,","4"]
document.write(d+"<br>")
d.concat();
document.write(d+"<br>")

//var delete

var del=["1","2","3","4","5"];
document.write(del +"<br>");
del.pop()
document.write(del +"<br>");

//concat
var k=[9,7,89,22,33,]
var d=[2,3,4,5]
var w=k.concat(d);
document.write(w)



</script>

</body>
</html>
