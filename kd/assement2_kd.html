<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dice{
           height: 110px;  
           width: 150px;
           border: 4px solid black;
           text-align: center;
           background-color: black;
           color: white;
           font-size: 80px;
           border: 5px greenyellow solid;
           border-radius: 25px 25px 25px 25px;
        }
    </style>

</head>
<body>

    <div class="dice" style="color: red;">
        1
    </div>

    <Button onclick="change()" style="margin-top: 10px;">change number</Button>

    <script>

        dice1 = document.querySelector(".dice")

        function change(){
           let dice = Math.ceil(Math.random()*6);
           dice1.innerHTML = dice
            
            
        }
    

    </script>
    
</body>
</html>
